<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container{
            display: flex;
            flex-direction:row;
            border: 1px solid red;
            /* justify-content:center;
            align-items:center; */
            gap: 100px 10px;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            margin: 7px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
