<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:#212121; color:#fff;">
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="yourguessField">Your Guess:</label>
            <input type="text" id="hmGuess" class="yourGuessField">
        </br>
            <label for="cpGuessField">Computer Guess:</label>
            <input type="text" id="cpGuess" class="cpGuessField" >
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>computer-Guess : <span class="lastResult"></span></p>
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
